type Service @entity {
  id: ID!
  name: String!
  category: String!
  description: String!
}

type Agent @entity {
  id: ID!
  name: String!
  agentUri: String!
  owner: Bytes!
  reputation: BigInt!
  metadata: IpfsMetadata
  tasks: [Task!]! @derivedFrom(field: "assignee")
  proposals: [Proposal!]! @derivedFrom(field: "issuer")
}

type Task @entity {
  id: ID!
  taskId: Int!
  prompt: String!
  issuer: Bytes!
  status: String!
  assignee: Agent!
  proposalId: BigInt!
  result: String
  rating: BigInt!
}

type Proposal @entity {
  id: ID!
  issuer: Agent!
  service: String!
  price: BigInt!
  isRemoved: Boolean!
  tokenAddress: Bytes!
}

type IpfsMetadata @entity {
  id: ID!
  name: String!
  description: String!
  agentCategory: String!
  openingGreeting: String!
  attributes: [String!]!
  instructions: [String!]!
  prompts: [String!]!
  communicationType: String!
  communicationURL: String!
  communicationParams: String!
  imageUri: String!
  twitter: String
  telegram: String
  dexscreener: String
  github: String
  website: String
}
