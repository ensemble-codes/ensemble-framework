type Service @entity {
  id: String!
  name: String!
  category: String!
  description: String!
}

type Agent @entity {
  id: ID!
  name: String!
  agentUri: String!
  owner: Bytes!
  reputation: BigInt!
  isActive: Boolean!
  tasks: [Task!]! @derivedFrom(field: "assignee")
}

type Task @entity {
  id: ID!
  prompt: String!
  issuer: Bytes!
  status: String!
  assignee: Agent!
  proposalId: BigInt!
  result: String
}

type Proposal @entity {
  id: ID!
  issuer: Agent!
  service: String!
  price: BigInt!
}
