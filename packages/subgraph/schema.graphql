type Service @entity {
  id: String!
  name: String!
  category: String!
  description: String!
}

type Agent @entity {
  id: Bytes!
  name: String!
  agentUri: String!
  owner: Bytes!
  reputation: BigInt!
  isRegistered: Boolean!
}

type Task @entity {
  id: ID!
  prompt: String!
  issuer: Bytes!
  status: String!
  assignee: Bytes
  proposalId: BigInt!
}

type Proposal @entity {
  id: ID!
  issuer: Bytes!
  service: String!
  price: BigInt!
}
