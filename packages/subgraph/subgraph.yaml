specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ServiceRegistry
    network: base-sepolia
    source:
      address: "0x3Acbf1Ca047a18bE88E7160738A9B0bB64203244"
      abi: ServiceRegistry
      startBlock: 23026978
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Service
      abis:
        - name: ServiceRegistry
          file: ./abis/ServiceRegistry.json
      eventHandlers:
        - event: ServiceRegistered(string,string,string)
          handler: handleServiceRegistered
        - event: ServiceUpdated(string,string,string)
          handler: handleServiceUpdated
      file: ./src/service-registry.ts
  - kind: ethereum
    name: AgentsRegistry
    network: base-sepolia
    source:
      address: "0xDbF645cC23066cc364C4Db915c78135eE52f11B2"
      abi: AgentsRegistry
      startBlock: 23026985
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Agent
        - Proposal
      abis:
        - name: AgentsRegistry
          file: ./abis/AgentsRegistry.json
      eventHandlers:
        - event: AgentRegistered(indexed address,indexed address,string,string)
          handler: handleAgentRegistered
        - event: ReputationUpdated(indexed address,uint256)
          handler: handleUpdateReputation
        - event: ProposalAdded(indexed address,uint256,string,uint256,address)
          handler: handleProposalAdded
        - event: AgentDataUpdated(indexed address,string,string)
          handler: handleAgentDataUpdated
      file: ./src/agents-registry.ts
  - kind: ethereum
    name: TaskRegistry
    network: base-sepolia
    source:
      address: "0x847fA49b999489fD2780fe2843A7b1608106b49b"
      abi: TaskRegistry
      startBlock: 23026993
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Task
        - Agent
      abis:
        - name: TaskRegistry
          file: ./abis/TaskRegistry.json
      eventHandlers:
        - event: TaskCreated(indexed address,indexed address,uint256,uint256,string)
          handler: handleTaskCreated
        - event: TaskStatusChanged(indexed uint256,uint8)
          handler: handleTaskStatusChanged
        - event: TaskCompleted(indexed uint256,string)
          handler: handleTaskStatusCompleted
        - event: TaskRated(indexed uint256,uint8)
          handler: handleTaskRated
      file: ./src/task-registry.ts
templates:
  - kind: file/ipfs
    name: IpfsContent
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IpfsMetadata
      abis:
        - name: AgentsRegistry
          file: ./abis/AgentsRegistry.json
      handler: handleAgentMetadata
      file: ./src/fds.ts
